<div class="card p-4 mb-4">
  <h2 class="text-xl font-semibold mb-2">Move Product</h2>
  <input
    type="number"
    class="border p-2 w-full mb-2"
    [(ngModel)]="productId"
    placeholder="Product ID"
  />
  <button class="btn btn-primary" (click)="move()">Move</button>
  <p class="mt-2 text-sm text-green-700" *ngIf="feedback">{{ feedback }}</p>
</div>
